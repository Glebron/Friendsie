<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="friendsie.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
    <title>Friendsie</title>
</head>
<body>

    <div class="Vieastit">
    <header class="header">
        <div class="logoAndSettings">
            <div class="logo">
                    <img src="pictures/friendsie_logo.png" alt="logo">
            </div>
            <div class="settings"> 
                    <i class="fas fa-ellipsis-v" id="settings_dots"></i>
            </div>
        </div>
  <div class="menu">
      <button id="kaverit"><i class="fas fa-user-friends"></i> Kaverit</button>
      <button id="viestit"><i class="fas fa-envelope"></i> Viestit</button>
      <button id="kysy"><i class="fas fa-pen"></i> Kysy</button>
  </div>
    </header>
<div class="listOfFriends">
    <ul class="friends-list">

            <li class="friend">
                <div class="profileImg">
                        <img src="pictures/profilePic.png" alt="">
                </div>
                <div class="profileInfo">
                        <p class="name">Aino Seppa</p>
                        <p class="typeOfQuestion">Jos olisin...</p>
                </div>
                </li>

                <li class="friend">
                        <div class="profileImg">
                                <img src="pictures/profile.png" alt="">
                        </div>
                        <div class="profileInfo">
                                <p class="name">Jorma Kalanen</p>
                                <p class="typeOfQuestion">Lempi...</p>
                        </div>
                        </li>

                        <li class="friend">
                                <div class="profileImg">
                                    <img src="pictures/profile1.png" alt="">
                                </div>
                                <div class="profileInfo">
                                        <p class="name">Timo Suomalainen</p>
                                        <p class="typeOfQuestion">Oletko koskaan...</p>
                                </div>
                                </li>

                                <li class="friend">
                                        <div class="profileImg">
                                                <img src="pictures/profile2.png" alt="">
                                        </div>
                                        <div class="profileInfo">
                                                <p class="name">Jere Anttinen</p>
                                                <p class="typeOfQuestion">Kumpi...</p>
                                        </div>
                                        </li>
                  
    </ul>
</div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='friendsie.js'></script>
</body>
</html>
